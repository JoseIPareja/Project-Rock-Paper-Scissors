<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container1">
        <img class ="rps" src="logos/title.png">
    </div>
    <div class="container2">
        <div class="options">
            <input type="image" class="rockbutton" data-button="rock" src="logos/rock.png">
            <input type="image" class="paperbutton" data-button="paper" src="logos/paper.png">
            <input type="image" class="scissorsbutton" data-button="scissors" src="logos/scissors.png">
        </div>
        <div class="results">
            <div class="userscore"></div>
            <div class="computerscore"></div>
        </div>
        <div class="comment">Las finales se ganan 3 a 1!</div>
    </div>
    <div class="container3">Made by Jose Ignacio Pareja</div>
</body>
</html>
